<div class="background"></div>

<div class="wrapper">
  <button (click)="onGoBack()" class="btn btn-outline-secondary">Back</button>
  <h2 *ngIf="movies.length == 0">
    Nada para mostrar. Escribe algo en el buscador.
  </h2>
  <h1 *ngIf="movies.length > 0">Resultados con {{ query }}</h1>
</div>
<div *ngIf="movies$ | async as movies" class="grid"  infinite-scroll (scrolled)="onScrollDown()">
  <app-card *ngFor="let movie of movies" [movie]="movie"></app-card>
</div>
<button
  [ngClass]="'no-hidden'"
  *ngIf="showGoUpButton"
  (click)="onScrollTop()"
  class="btn btn-outline-secondary btn-lg mt-3"
  class="btn btn-dark"
>
  p√°gina: {{page}}/{{totalPage}}
  <img src="../../../assets/icons/arrow-up-circle-fill.svg" alt="">
</button>
