<button (click)="onGoBack()" class="btn btn-outline-secondary">Back</button>
<div class="wrapper">
  <h2 *ngIf="movies.length == 0">Escribe algo en el buscador, por ejemplo: thor</h2>
  <h1 *ngIf="movies.length > 0">Todas las peliculas con {{query}}</h1>
</div>
<div *ngIf="movies$ | async as movies" class="grid">
  
    <app-card *ngFor="let movie of movies" [movie]="movie"></app-card>
    
  </div>
