<section>
  <div class="portada">
    <div class="content_wrapper">
      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngIf="movies.length">
            <img
              src="https://image.tmdb.org/t/p/w1280/{{
                movies[0].backdrop_path
              }}"
              class="d-block img-fluid"
              alt="Random first slide"
            />
            <div
              class="carousel-caption d-block img-fluid"
              [routerLink]="['/movies-details', movies[0].id]"
            >
              <h2>{{ movies[0]["title"] }}</h2>
              <p>{{ movies[0]["overview"] }}</p>
              <button
                type="button"
                class="btn btn-light me-2"
                [routerLink]="['/movies-details', movies[0].id]"
              >
                Ver más
              </button>
            </div>
          </div>

          <div class="carousel-item" *ngFor="let movie of movies | slice: 1">
            <img
              src="https://image.tmdb.org/t/p/w1280/{{ movie.backdrop_path }}"
              class="d-block img-fluid"
              alt="Random first slide"
            />
            <div
              class="carousel-caption d-block img-fluid"
              [routerLink]="['/movies-details', movie.id]"
            >
              <h2>{{ movie["title"] }}</h2>
              <p>{{ movie["overview"] }}</p>
              <button
                type="button"
                class="btn btn-light me-2"
                [routerLink]="['/movies-details', movie.id]"
              >
                Ver más
              </button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselId"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselId"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>
