
<div *ngIf="popularMovie$ | async as popularMovies">
    <div class="card">
        <div class="content">
        <div class="img" [routerLink]="['/movie-details', popularMovies.id]">
            <img src="https://image.tmdb.org/t/p/w500/{{popularMovies.backdrop_path}}" alt="" />
        </div>
        <div class="details">
            <div class="name"*ngIf="popularMovies['name']">{{popularMovies['name'] | slice:0:35}}</div>
            <div class="name"*ngIf="popularMovies['title']">{{popularMovies['title'] | slice:0:35}}</div>
            <div class="job">{{popularMovies['release_date'] | date}}</div>
            <div class="card__rating">
                {{popularMovies['vote_average']}}
            </div> 
        </div>

        <div class="multi-button-more">
            <button class="fas fa-heart" >
            <img as="image" width="21" height="21" src="../../../../assets/icons/three-dots-vertical.svg" alt="more" />
            </button>
        </div>
        </div>
    </div>
</div>
