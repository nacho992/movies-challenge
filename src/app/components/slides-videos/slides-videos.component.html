<div class="video">
  <div class="container"  *ngFor="let video of videosById; let i = index">
    <div class="card-movie" *ngIf="video.videos.length">
      <div class="image">
        <img
          class="image"
          src="https://image.tmdb.org/t/p/w500/{{
            getImgById(video.id).backdrop_path
          }}"
          alt=""
        />
        <span class="icon-play"
          ><img class="icon-img" src="../../../assets/icons/icon-play.png" alt=""
        /></span>
      </div>
      <div>
        <div class="content" *ngIf="video.videos.length">
          <app-trailers [video]="video.videos[0]"></app-trailers>
        </div>
      </div>
    </div>
  </div>
</div>
